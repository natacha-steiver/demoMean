
<table class="table table-hover">
  <thead>
  <tr>
      <td>Person Name</td>
      <td>Email</td>
      <td>Address</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
        <tr *ngFor="let user of users">
                  <td>{{ user.usr_fullname }}</td>
                  <td>{{ user.usr_email }}</td>
                  <td>{{ user.usr_address }}</td>
                  <td><a [routerLink]="['edit', user._id]" class="btn btn-primary">Edit</a></td>
                  <td><a (click) = "deleteUser(user._id)" class="btn btn-danger">Delete</a></td>
        </tr>
  </tbody>
</table>
